<html>
<head>
<title>Todo</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="styles/main.css">
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Lato" rel="stylesheet">
</head>
<body>
<div id="main">
<div class="header">
	<nav class="nav_left">
		<i class="fas fa-arrow-left"></i>
	</nav>
	<nav class="nav_right">
		<img id ="profile" src="img/bonnie_riley.jpg">
		<span id="ping"></span>
	</nav>
</div><br /><br /> <br />
<div class="content">
	<header>
		<div class="name">
			<p>Omeal's Profile</p>
		</div>
		<div class="taskscount">
			<p>11 tasks</p>
		</div>
	</header>
<div class="board">
	<a target="_blank" class="card">
						<div class="icon">
							<i class="far fa-list-alt" style="color: #3262e5"></i>
						</div> <br>
						<div class="card-type">
							<h2>To-do</h2>
						</div>
							<div class="footer">
								4 lists
							</div>
				</a>

	<a target="_blank" class="card">
					<div class="card-wrap">
						<div class="icon">
							<i class="far fa-file-alt" style="color: #e2820d"></i>
						</div>
						<div class="card-type">
							<h2>Notes</h2>
						</div>
							<div class="footer">
								4 notes
							</div>
					</div>
				</a>
	<a target="_blank" class="card">
					<div class="card-wrap">
						<div class="icon">
							<i class="far fa-calendar-alt" style="color: #73efc1"></i>
						</div>
						<div class="card-type">
							<h2>Calendar</h2>
						</div>
							<div class="footer">
								11 events
							</div>
					</div>
				</a>

	<a target="_blank" class="card">
					<div class="card-wrap">
						<div class="icon">
							<i class="far fa-money-bill-alt" style="color: #20e523"></i>
						</div>
						<div class="card-type">
							<h2>Finance</h2>
						</div>
							<div class="footer">
								3 cards
							</div>
					</div>
				</a>
    <a target="_blank" class="card">
					<div class="card-wrap">
						<div class="icon">
							<i class="far fa-image" style="color: #e520ce"></i>
						</div>
						<div class="card-type">
							<h2>Camera</h2>
						</div>
							<div class="footer">
								438 photos
							</div>
					</div>
				</a>
	<a href="#" class="click">
		+
	</a>
</div>
</div><br />
</body>
</html>
