<html>
<head>
<title>Todo</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="styles/main.css">
<link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700,900" rel="stylesheet">
</head>
<body>
	<div id="main">
		<div class="header">
				<i class="fas fa-arrow-left"></i>
		</div>
		<div>
			<center><p class="name">Charlotte Jefferson</p></center>
			<center><p class="profession">DESIGNER</p></center>
		</div><br><br>
		<div class="profile-data">
			<div class="friends">
				<center><p class="count">23K</p></center>
				<center><p class="person-type">FRIENDS</p></center>
			</div>
			<div class="profile-img">
				<img id="profile-pic" src="img/Ayla Cornell.jpg">
				<span id="ping"></span>
			</div>
			<div class="clients">
				<center><p class="count">5K</p></center>
				<center><p class="person-type">CLIENTS</p></center>
			</div>

		</div>
		<br><br>
		<div class="menu">
				<nav class="nav_left">
						<i class="fas fa-th"></i>
				</nav>
				<nav class="nav_left" style="padding-left: 50px">
					<i class="fas fa-bars"></i>
				</nav>
				<nav class="nav_right">
						<i class="fas fa-plus"></i>
				</nav>
		</div>
		<div class="images">
			<div class="image">
				<img class="gal" src="img/img1.png">
			</div>
			<div class="image">
				<img class="gal" src="img/img3.jpg">

			</div>
			<div class="image">
				<img class="gal" src="img/img2.png">
			</div>
			<div class="image">
				<img class="gal" src="img/img6.png">
			</div>
			<div class="image">
				<img class="gal" src="img/img5.jpg">
			</div>
			<div class="image">
				<img class="gal" src="img/img4.png">
			</div>
		</div>
		<footer>
			<div class="like">
				<a href="" id="like-button">
					<i class="fas fa-heart"></i>
				</a>
			</div>
			<div class="options">
				<div>
					<i class="far fa-compass"></i>
				</div>
				<div>
					<i class="fas fa-th-large"></i>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
