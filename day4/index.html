<!DOCTYPE html>
<html>
<head>
	<title>Day 4</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<body>
	<div class="main">
		<div class="product">
			<div class="col shoe">
				<div class="number">
					<p>01</p>
				</div>
				<div class="arrow">
					<i class="fas fa-arrow-right"></i>
				</div>
				<div class="about">
					<div class="desc">
						<p>Nike Free Run 2 Mens Blue</p>
						<p>Orange Running Shoes</p>
					</div>
					<div class="price">
						<p>$69.00</p>
					</div>
				</div>
				<div class="image">
					<img src="img/blue.png">
				</div>
			</div>
			<div class="col purchase">
				<form class="form">
					<div class="header">
						<p>Enter Card Details</p>
					</div><br>
					<div class="info">
						<label>Name</label><br>
						<input type="text" name=""><br><br>
						<label>Card Number</label><br>
						<input type="text" name=""><br><br>
						<div class="sub-section">
							<div class="section">
								<label>Expiration Date</label><br>
								<input type="text" name="">
							</div>
							<div class="section">
								<label>CVC/CVV &nbsp;&nbsp;&nbsp;<i class="far fa-question-circle"></i></label><br>
								<input type="password" name="">
							</div>
						</div><br><br>
						<div class="checkbox">
							<i class="far fa-check-square"> &nbsp; Save this card for further purchase</i>
						</div>
					</div>
					<button type="submit">
						PAY NOW
					</button>
				</form>
				<div class="icons">
					<div class="icon active">
						<a href="#"><i class="fas fa-credit-card"></i></a>
					</div>
					<div class="icon">
						<a href="#"><i class="fas fa-university"></i></a>
					</div>
					<div class="icon">
						<a href="#"><i class="fas fa-money-bill-alt"></i></a>
					</div>
				</div>
				<div class="visa">
					<a href="#"><i class="fab fa-cc-visa"></i></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
